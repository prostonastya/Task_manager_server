<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap log-flex">		
		<div class="login-form">
			<form name="loginForm"> 
				<div class="log-flex">
					<div class="log-icon">
						<span class="icon icon-account_circle-grey"></span>
					</div>
					<input type="email" class='required' placeholder="E-mail" name="login">	
				</div>
				<div class="log-flex">
					<div class="log-icon">
						<span class="icon icon-lock-grey"></span>
					</div>
					<input type="password" placeholder="Пароль" class='required' name="password">	
				</div>
				<div class="button-row log-flex">
					<!-- <input type="submit" value="ВОЙТИ"> -->
					<button type="submit" class="blue-btn">ВОЙТИ</button>							
				</div>
				<div class="check-row log-flex">
					<input type="checkbox" id="check-pas" name="check">
					<label for="check-pas">Сохранить пароль</label>			
				</div>
			</form>
		</div>		
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
</body>
</html>
